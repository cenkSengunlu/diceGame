<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row mb-3 d-flex justify-content-center">
            <div class="col-12 play mb-3">
                <p id="match" style="font-size: 8rem; text-align:center;">Welcome!</p> 
            </div>

            <div class="d-flex col-12 justify-content-center">
                <button type="button" class="btn btn-outline-dark" id="myBtn" style="font-size:24px;">Play</button>
            </div>
        </div>


        <div class="row d-flex justify-content-between flex-col">
            <!-- 1. Zar -->
            <div class="col-5">
                <h2 class="mb-3" id="player1" style="text-align:center;font-size:3rem">Player 1</h2>
                <div class="d-flex justify-content-center">
                    <div class="shadow-lg roll row dice d-flex justify-content-center" id="dice1">
                        <div class="col-4 d-flex justify-content-center zar-2 zar-3 zar-4 zar-5 zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-4 zar-5 zar-6 ">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <div class="number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-1 zar-3 zar-5">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <div class="number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-4 zar-5 zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-2 zar-3 zar-4 zar-5 zar-6">
                            <div class="bg-light number"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2. Zar -->
            <div class="col-5">
                <h2 class="mb-3" id="player2" style="text-align:center; font-size:3rem">Player 2</h2>
                <div class="d-flex justify-content-center">
                    <div class="shadow-lg roll row dice d-flex justify-content-center px-0" id="dice2">
                        <div class="col-4 d-flex justify-content-center zar-2 zar-3 zar-4 zar-5 zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-4 zar-5 zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <div class="number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-1 zar-3 zar-5">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <div class="number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-4 zar-5 zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-6">
                            <div class="bg-light number"></div>
                        </div>
                        <div class="col-4 d-flex justify-content-center zar-2 zar-3 zar-4 zar-5 zar-6">
                            <div class="bg-light number"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="game.js"></script>
</body>
</html>
